name: synth-sweep
program: mains/train_synth.py
project: lae-rms-synth
method: grid
parameters:
  optimizer:
    distribution: categorical
    values:
      - RMSprop_rotation_only
      - RMSprop_naive
  lr:
    distribution: categorical
    values:
      - 0.002
      - 0.006
      - 0.0002
      - 0.0006
  hdim:
    distribution: categorical
    values:
      - 20
      - 200
      - 500
